<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- creo il contenitore padre con larghezza e altezza in vw e vh -->
    <div class="containermain">


        <nav><!-- contenirtore per i bottoni top -->
            <div class="bar-nav">
                <div class="top-button">
                    <button><i class="fa-solid fa-grid-horizontal"></i>speaker view</button>
                    <button><i class="fa-solid fa-maximize"></i></button>
                </div>
            </div>    
        </nav>


        <main>
        <!-- contenirore sexione immagini --> 
            <div class="bar-profiles">
                <!-- contenitore img profilo -->
                <div class="profile-container">
                    <div class="name-status"><i class="fa-solid fa-microphone-lines-slash"></i><h3>picopallo</h3>
                    </div>

                    <img src="https://picsum.photos/300/200" alt="">
                    
                    
                </div>
            </div>
        </main>


        <footer>
        <!-- creo il contenitore per il footer -->
            <div class="bar-footer">
                <div class="left-footer-button">
                    <button>
                        <div class="bar-button-arrow">
                            <span><i class="fa-solid fa-microphone"></i><h3>mute</h3></span>
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                    </button>
                    <button>
                        <div class="bar-button-arrow">
                        <span><i class="fa-solid fa-video"></i><h3>stop video</h3></span>
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                    </button>

                </div>
                <div class="middle-footer-button">
                    <button><i class="fa-solid fa-user-plus"></i><h3>invite</h3></button>
                    <button><i class="fa-solid fa-user-group"></i><h3>manage partecipants</h3></button>
                    <button><i class="fa-solid fa-chart-column"></i><h3>polling</h3></button>
                    <button><i class="fa-solid fa-share-from-square"></i><h3>share screen</h3></button>
                    <button><i class="fa-solid fa-comment"></i><h3>chat</h3></button>
                    <button><i class="fa-solid fa-record-vinyl"></i><h3>record</h3></button>
                    <button><i class="fa-sharp fa-solid fa-grid"></i><h3>breackout room</h3></button>
                    <button><i class="fa-duotone fa-ellipsis"></i><h3>more</h3></button>
                </div>
                <div class="right-footer-button"><h3>End meeting</h3></div>
            </div>
        </footer>

        
    </div>
   

</body>
</html>
